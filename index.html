<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Cleaning System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Hotel Cleaning System</h1>
            <img src="assets/images/logo.png" alt="Hotel Logo" class="h-12">
        </div>
    </header>

    <main class="container mx-auto p-6">
        <div class="flex border-b-2 border-gray-300 mb-6">
            <button id="registerTab" class="tab-button px-4 py-2 bg-blue-600 text-white rounded-t-lg">Register</button>
            <button id="recordsTab" class="tab-button px-4 py-2 bg-gray-300 text-gray-700 rounded-t-lg">Records</button>
        </div>

        <!-- Register Tab -->
        <section id="registerSection" class="tab-content">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Register Cleaning Assignments</h2>
                <form id="registerForm">
                    <div class="mb-4">
                        <label class="block text-gray-700">Number of Maids</label>
                        <input type="number" id="maidCount" min="1" class="w-full p-2 border rounded" required>
                    </div>
                    <div id="maidNames" class="mb-4"></div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Rooms Not Needing Cleaning (comma-separated, e.g., 101, 202)</label>
                        <input type="text" id="noCleanRooms" class="w-full p-2 border rounded">
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Register</button>
                </form>
            </div>
        </section>

        <!-- Records Tab -->
        <section id="recordsSection" class="tab-content hidden">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Cleaning Records</h2>
                <button id="downloadCsv" class="bg-green-600 text-white px-4 py-2 rounded mb-4 hover:bg-green-700">Download All Records (CSV)</button>
                <div id="recordsTable" class="overflow-x-auto"></div>
            </div>
        </section>
    </main>

    <script src="assets/js/db.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
