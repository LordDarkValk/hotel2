<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Limpeza de Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Sistema de Limpeza de Hotel</h1>
            <img src="assets/images/logo.png" alt="Logo do Hotel" class="h-12">
        </div>
    </header>

    <main class="container mx-auto p-6">
        <div class="flex border-b-2 border-gray-300 mb-6">
            <button id="registerTab" class="tab-button px-4 py-2 bg-blue-600 text-white rounded-t-lg">Registrar</button>
            <button id="recordsTab" class="tab-button px-4 py-2 bg-gray-300 text-gray-700 rounded-t-lg">Registros</button>
        </div>

        <!-- Aba Registrar -->
        <section id="registerSection" class="tab-content">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Registrar Atribuições de Limpeza</h2>
                <form id="registerForm">
                    <div class="mb-4">
                        <label class="block text-gray-700">Número de Camareiras</label>
                        <input type="number" id="maidCount" min="1" class="w-full p-2 border rounded" required title="Informe o número de camareiras (mínimo 1)">
                    </div>
                    <div id="maidNames" class="mb-4"></div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Quartos que Não Precisam de Limpeza (separados por vírgula, ex.: 101, 202)</label>
                        <input type="text" id="noCleanRooms" class="w-full p-2 border rounded" title="Liste os quartos separados por vírgula">
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mr-2">Registrar</button>
                    <button type="button" id="cancelEdit" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 hidden">Cancelar</button>
                </form>
            </div>
        </section>

        <!-- Aba Registros -->
        <section id="recordsSection" class="tab-content hidden">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Registros de Limpeza</h2>
                <button id="downloadCsv" class="bg-green-600 text-white px-4 py-2 rounded mb-4 hover:bg-green-700 mr-2">Baixar Todos os Registros (CSV)</button>
                <button id="printAll" class="bg-blue-600 text-white px-4 py-2 rounded mb-4 hover:bg-blue-700">Imprimir Todos os Registros</button>
                <div id="recordsTable" class="overflow-x-auto"></div>
            </div>
        </section>
    </main>

    <script src="assets/js/db.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
